<!DOCTYPE html>
<html>
    <head>
        <title>Dine Restaurant Login Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="Styles/loginPage.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <section class="container">
            <form action="">
                <h1>Login</h1>
                <div class="inputBox">
                    <input type="text" id="name" placeholder="Username" required onkeyup="validateName()">
                    <i class='bx bxs-user'></i>
                </div>
                <div class="inputBox">
                    <input type="password" id="password" placeholder="Password" required onkeyup="validatePassword()">
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="remember">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forgot password?</a>
                </div>
                
                <button type="submit" class="btn">Login</button>
                
                <div class="register">
                    <p class="text1">Don't have an account?<a href="registerPage.html">Register</a></p>
                </div>
            </form>
        </section>
        <script src="JavaScript/loginPage.js"></script>
    </body>
</html>
