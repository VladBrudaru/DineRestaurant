<!DOCTYPE html>
<html>
    <head>
        <title>Dine Restaurant Register Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="Styles/registerPage.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <section class="container">
            <form action="">
                <h1>Register</h1>
                <div class="inputBox">
                    <input type="text" id="name" placeholder="Name" required onkeyup="validateName()">
                    <i class='bx bxs-user'></i>
                </div>
                <div class="inputBox">
                    <input type="text" id="email" placeholder="Email" required onkeyup="validateEmail()">
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="inputBox">
                    <input type="password" id="password" placeholder="Password" required onkeyup="validatePassword()">
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <p>By creating an account you agree to our <a href="#">Terms & Privacy</a></p>
                
                <button type="submit" class="btn">Register</button>
                
                
            </form>
        </section>
        <script src="JavaScript/registerPage.js"></script>
    </body>
</html>
